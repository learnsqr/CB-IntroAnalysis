## <span class="mysql-color"><span class="zf-color">Hybrid</span> applications</span>
- Modern Web standards for modern mobile devices
- <strong>HTML5</strong> that acts like native
- Web wrapped in  <strong>native layer</strong>
- Direct access to <strong>native APIs</strong>
- Familiar <strong>web dev</strong> environment
- A <strong>single code base</strong> (web platform!)
<br/>
<span class="zf-color">Ionic 2</span>: Windows 10 Universal App, iOS 8+, Android 4.4+.


Note:
http://ionicframework.com/docs/overview/#browser-support
</script>
</section>

<section data-markdown>
<script type="text/template">
## <span class="mysql-color">Ventajas de Ionic</span>
- Desarrollo de <span class="zf-color">aplicaciones híbridas</span>: para "todos" los dispositivos
- Ionic provee <span class="zf-color">plantillas</span> simples para empezar de forma rápida
- Aplicaciones limpias, con fácil <span class="zf-color">mantenimiento y escalables</span>
- <span class="zf-color">Compatibilidad</span> contrastada en dispositivos Androd e iOS

Note:
http://ionicframework.com/docs/overview/#browser-support
</script>
</section>

<section data-markdown>
<script type="text/template">
## <span class="mysql-color">Desventajas de Ionic</span>
- El navegador <span class="zf-color">NO es una interface de desarrollo válida</span>

- Las app híbridas son <span class="zf-color">más lentas</span> que las app nativas
